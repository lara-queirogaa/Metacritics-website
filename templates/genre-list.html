{% extends "base.html" %}
{% set current_page = "genres" %}

{% block content %}
<h1>Genre List</h1>

<ul class="list-line">
    {% for genre in genres %}
        <li>
            <a href="/genres/{{ genre.genre_id }}/" class="list-line-link">
                {{ genre.name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
