<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Genre List</h1>

    <ul class="list-line">
        {% for genre in genres %}
            <li>
                <a href="/genres/{{ genre.genre_id }}/" class="list-line-link">
                    {{ genre.name }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <p><a href="/">Back to home page</a></p>
</body>
</html>
