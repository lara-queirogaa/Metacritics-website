<!DOCTYPE html>
<html>
<head>
    <title>Maior Metascore por Género</title>
</head>
<body>
    <h1>Maior Metascore por Género</h1>

    <table border="1">
        <tr>
            <th>Género</th>
            <th>Título</th>
            <th>Metascore</th>
            <th>Número de Reviews</th>
        </tr>

        {% for row in results %}
        <tr>
            <td>{{ row.name }}</td>
            <td><a href="/shows/{{ row.show_id }}/">{{ row.title }}</a></td>
            <td>{{ row.metascore }}</td>
            <td>{{ row.metascore_count }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
