{% extends "base.html" %}
{% set current_page = "faq" %}

{% block content %}
<h1>Maior userscore por género</h1>

<table>
    <thead>
        <tr>
            <th>Género</th>
            <th>Título</th>
            <th>Userscore</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p2 %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.title }}</td>
            <td>{{ row.userscore }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
