{% extends "base.html" %}
{% set current_page = "movies" %}

{% block content %}
<h1>Movie List</h1>

<ul class="list-line">
    {% for movie in movies %}
        <li>
            <a href="/shows/{{ movie.show_id }}/" class="list-line-link">
                {{ movie.show_id }} - {{ movie.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
