{% extends "base.html" %}

{% block content %}
<h1>Top 100 — Shows com mais pessoas na produção</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Total Pessoas</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p9 %}
        <tr>
            <td>{{ row.title }}</td>
            <td>{{ row.total_people }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="/faq/">Back to FAQ</a></p>
{% endblock %}
