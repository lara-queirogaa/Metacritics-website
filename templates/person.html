{% extends "base.html" %}
{% set current_page = "people" %}

{% block content %}
<h1>{{ person.name }}</h1>

<h2>Shows e Papéis</h2>
<ul class="list-line">
    {% for m in movies %}
        <li>
            <a href="/shows/{{ m.show_id }}/" class="list-line-link">
                {{ m.role }} – {{ m.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
