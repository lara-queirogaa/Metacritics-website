{% extends "base.html" %}

{% block content %}
<h1>Top 20 — Maior diferença absoluta entre metascore e userscore</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Diferença</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p4 %}

        {% endfor %}
    </tbody>
</table>

<p><a href="/faq/">Back to FAQ</a></p>
{% endblock %}
