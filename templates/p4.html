{% extends "base.html" %}

{% block content %}
<h1>Top 20 largest absolute difference meta vs user</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Difference</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p4 %}
        <tr>
            <td>{{ row.title }}</td>
            <td>{{ row.diferenca }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
