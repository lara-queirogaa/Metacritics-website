{% extends "base.html" %}
{% set current_page = "production-companies" %}

{% block content %}
<h1>Production Companies</h1>

<ul class="list-line">
    {% for company in companies %}
        <li>
            <a href="/production-companies/{{ company.producer_id }}/" class="list-line-link">
                {{ company.name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
