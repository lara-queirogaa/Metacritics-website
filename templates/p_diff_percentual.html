<!DOCTYPE html>
<html>
<head>
    <title>Maior Diferença Percentual</title>
</head>
<body>
    <h1>10 Shows com Maior Diferença Percentual entre Metascore e UserScore</h1>

    <table border="1">
        <tr>
            <th>Título</th>
            <th>Metascore</th>
            <th>UserScore (x10)</th>
            <th>Diferença (%)</th>
        </tr>

        {% for row in results %}
        <tr>
            <td>{{ row.title }}</td>
            <td>{{ row.metascore }}</td>
            <td>{{ row.userscore_scaled }}</td>
            <td>{{ row.score_difference_percentage | round(2) }}%</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
