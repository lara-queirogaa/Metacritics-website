{% extends "base.html" %}

{% block content %}
<h1>Top 5 Genres with Most Movies</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Genre</th>
            <th>Total Movies</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p11 %}
        <tr>
            <td>{{ row.genre }}</td>
            <td>{{ row.total_movies }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
