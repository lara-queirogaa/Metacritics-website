{% extends "base.html" %}

{% block content %}
<h1>Pessoa mais envolvida em cult-shows</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Shows Cult</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p6 %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.cult_show_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="/faq/">Back to FAQ</a></p>
{% endblock %}
