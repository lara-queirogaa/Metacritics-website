{% extends "base.html" %}

{% block content %}
<h1>Percentage histogram of movies by metascore range</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Metascore Range</th>
            <th>Percentage (%)</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p3 %}
        <tr>
            <td>{{ row.interval }}</td>
            <td>{{ row.percent }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
