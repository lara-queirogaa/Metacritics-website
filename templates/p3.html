<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Maior Diferença Percentual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px 0; }
        th, td { border: 1px solid #999; padding: 8px 12px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h1>Top 10 — Maior diferença percentual entre metascore e userscore</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Metascore</th>
                <th>Userscore</th>
                <th>Diferença (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in p3 %}
            <tr>
                <td>{{ row.title }}</td>
                <td>{{ row.metascore }}</td>
                <td>{{ row.userscore_scaled }}</td>
                <td>{{ row.score_difference_percentage|round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/faq/">Back to FAQ</a></p>
</body>
</html>
