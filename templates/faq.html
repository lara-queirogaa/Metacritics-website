{% extends "base.html" %}
{% set current_page = "faq" %}

{% block content %}
<h1>FAQ - Queries SQL</h1>

<ul class="list-line">
    {% for q_id, q_title in questions %}
        <li>
            <a href="/faq/{{ q_id }}/" class="list-line-link">
                {{ loop.index }} - {{ q_title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
