{% extends "base.html" %}

{% block content %}
<h1>Bottom 100 shows with least people in production</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Total People</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p10 %}
        <tr>
            <td>{{ row.title }}</td>
            <td>{{ row.total_people }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
