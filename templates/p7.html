{% extends "base.html" %}

{% block content %}
<h1>Shows com o mesmo elenco principal em anos diferentes</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Show 1</th>
            <th>Ano 1</th>
            <th>Show 2</th>
            <th>Ano 2</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p7 %}
        <tr>
            <td>{{ row.show_1_title }}</td>
            <td>{{ row.show_1_year }}</td>
            <td>{{ row.show_2_title }}</td>
            <td>{{ row.show_2_year }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="/faq/">Back to FAQ</a></p>
{% endblock %}
