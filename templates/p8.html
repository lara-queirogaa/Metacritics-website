{% extends "base.html" %}

{% block content %}
<h1>Shows onde uma pessoa teve papéis diferentes</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Pessoa</th>
        </tr>
    </thead>
    <tbody>
        {% for row in p8 %}
        <tr>
            <td>{{ row.title }}</td>
            <td>{{ row.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="/faq/">Back to FAQ</a></p>
{% endblock %}
