<!DOCTYPE html>
<html>
<head>
    <title>Diferença Absoluta</title>
</head>
<body>
    <h1>Top 20 Maior Diferença Absoluta entre Metascore e UserScore</h1>

    <table border="1">
        <tr>
            <th>Título</th>
            <th>Diferença</th>
        </tr>

        {% for row in results %}
        <tr>
            <td>{{ row.title }}</td>
            <td>{{ row.diferença }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
